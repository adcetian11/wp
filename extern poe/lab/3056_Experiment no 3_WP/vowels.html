<!-- write js program to find vowels in given sttring -->
<html>
<head>
    <title>
        Vowels in string
    </title>
</head>
<body>
<script>
   function noOfVowels(string) 
   {
      var listOfVowels = 'aAeEiIoOuU';
      var vowelsCount = 0;
      for(var i = 0; i < string.length ; i++) {
         if (listOfVowels.indexOf(string[i]) !== -1)
          {
            vowelsCount += 1;
          }
      }
   return vowelsCount;
   }
   document.write(noOfVowels("I love my India!"));
</script>
</body>
</html>
